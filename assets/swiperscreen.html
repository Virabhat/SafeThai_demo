<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SafeThai-Demo-Interactive</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<style>
    /* Swiper Styles */
    .slide-container {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
    }

    .swiper-container {
        width: 100%;
        height: 100%;
    }

    .swiper-slide {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
    }

    .swiper-slide img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
    }
</style>

<body>
    <div class="mobile-screen">
        <div class="slide-container" id="slideContainer">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="https://safethai.wyndigitalgroup.com/assets/images/91.webp" alt="Image 1">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://safethai.wyndigitalgroup.com/assets/images/92.webp" alt="Image 2">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://safethai.wyndigitalgroup.com/assets/images/93.webp" alt="Image 3">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://safethai.wyndigitalgroup.com/assets/images/94.webp" alt="Image 3">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const swiper = new Swiper('.swiper-container', {
                direction: 'vertical',
                slidesPerView: 1,
                mousewheel: {
                    forceToAxis: true,
                    sensitivity: 0.5,
                    thresholdDelta: 50, // ✅ ป้องกันเลื่อนเอง
                },
                keyboard: {
                    enabled: true,
                    onlyInViewport: true,
                },
                allowTouchMove: true,
                speed: 600,  // ✅ ความเร็วในการเลื่อน
            });
        });
    </script>
</body>

</html>
