<!DOCTYPE html>
<html>
<head>
    <title>Swiper Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <style>
         @font-face {
            font-family: 'Mitr';
            src: url('/assets/fonts/Mitr-Medium.ttf') format('truetype');
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            font-family: 'Mitr';
        }

        .swiper {
            width: 100vw;
            height: 100vh;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eee;
            color: #333;
            overflow: hidden;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .next-slide-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            background-color: #800080;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            z-index: 9999;
            font-family: 'Mitr';
        }
    </style>
</head>
<body>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="https://safethai.wyndigitalgroup.com/assets/images/91.webp" alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://safethai.wyndigitalgroup.com/assets/images/92.webp" alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://safethai.wyndigitalgroup.com/assets/images/93.webp" alt="">
            </div>
        </div>
    </div>

    <button class="next-slide-btn" onclick="goToNextSlide()">ถัดไป</button>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper(".swiper", {
            direction: "vertical",
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            mousewheel: true,
        });

        function goToNextSlide() {
            parent.postMessage({ action: "nextSlide", slideIndex: 108 }, "*");
        }
    </script>
</body>
</html>
