<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Test</title>
    <link rel="stylesheet" href="swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    .swiper-container {
        width: 100%;
        height: 100vh;
    }

    .swiper-slide {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2em;
        color: #fff;
        text-align: center;
        background-color: #333;
    }

    img {
        width: 100%;
        height: auto;
        border-radius: 12px;
    }
</style>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="https://safethai.wyndigitalgroup.com/assets/images/91.webp"></div>
            <div class="swiper-slide"><img src="https://safethai.wyndigitalgroup.com/assets/images/92.webp"></div>
            <div class="swiper-slide"><img src="https://safethai.wyndigitalgroup.com/assets/images/93.webp"></div>
        </div>

        <!-- ปุ่มนำทาง -->
        <!-- <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div> -->

        <!-- จุดแสดงสถานะ -->
        <!-- <div class="swiper-pagination"></div> -->
    </div>

    <script src="swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        const swiper = new Swiper('.swiper-container', {
            direction: 'vertical', // 🔄 เปลี่ยนเป็น vertical
            loop: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            autoplay: {
                delay: 3000,
            },
        });
    </script>
</body>

</html>
